<body onclick="clearAllDels()">

<div id="auth-overlay">

            <p>å…¥å®¤åˆè¨€è‘‰</p><input type="password" id="entry-pw-input" class="auth-input">

<script>
let isStaff = false;
let draggedElement = null;
const INITIAL_PW = "8277";

window.onload = function() {
    if (localStorage.getItem('v37_is_logged_in') === 'true') {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        if (sessionStorage.getItem('v37_is_staff_active') === 'true') {
            enableStaffModeQuietly();
            sessionStorage.removeItem('v37_is_staff_active');
        }
        initBoard();
    }
};

function checkEntry() {
    const correct = localStorage.getItem('v37_entry_pw') || INITIAL_PW;
    if (document.getElementById('entry-pw').value === correct) {
        localStorage.setItem('v37_is_logged_in', 'true');
        location.reload();
    } else { alert("åˆè¨€è‘‰ãŒé•ã†ã‚ˆï¼"); }
}

function createChip(id, fullName, isHelper = false) {
    const chip = document.createElement('div');
    chip.className = "user-chip"; chip.id = id; chip.draggable = true;
    chip.innerText = fullName.split(/[!â™¢â™¦]/)[0];
    chip.dataset.full = fullName; chip.dataset.isHelper = isHelper;
    chip.ondragstart = (e) => { draggedElement = chip; e.dataTransfer.setData('text', id); };
    chip.addEventListener('touchstart', (e) => { draggedElement = chip; chip.style.opacity = '0.5'; }, {passive: true});
    chip.addEventListener('touchend', (e) => {
        chip.style.opacity = '1';
        const t = e.changedTouches[0];
        const zone = document.elementFromPoint(t.clientX, t.clientY)?.closest('.drop-zone, .member-zone');
        if (zone) handleMove(chip, zone);
        draggedElement = null;
    });
    chip.onclick = (e) => { e.stopPropagation(); if (chip.parentElement.id !== 'memberPool') { clearAllDels(); chip.classList.add('show-del'); } };
    const del = document.createElement('button');
    del.className = "del-btn"; del.innerText = "Ã—";
    del.onclick = (e) => { e.stopPropagation(); if (chip.dataset.isHelper === "true") chip.remove(); else document.getElementById('memberPool').appendChild(chip); checkStatus(); };
    chip.appendChild(del);
    return chip;
}

function handleMove(chip, zone) {
    const isTargetInHelper = zone.closest('#helperList') !== null;
    
    // ğŸŒŸ ãŠåŠ©ã‘ãƒãƒƒãƒ—ï¼ˆè¤‡è£½æ¸ˆã¿ï¼‰ã®å ´åˆã®ãƒ«ãƒ¼ãƒ«
    if (chip.dataset.isHelper === "true") {
        // ãŠåŠ©ã‘ã‚¨ãƒªã‚¢ã®ä¸­ã§ã®å¼•ã£è¶Šã—ãªã‚‰OKï¼
        if (isTargetInHelper) {
            zone.appendChild(chip);
        } else {
            // ãŠåŠ©ã‘ã‚¨ãƒªã‚¢å¤–ï¼ˆåŸºæœ¬ã‚¨ãƒªã‚¢ã‚„å¾…æ©Ÿï¼‰ã¸ã¯æˆ»ã›ãªã„ï¼
            return;
        }
    } else {
        // ğŸŒŸ é€šå¸¸ãƒãƒƒãƒ—ï¼ˆåŸºæœ¬æ‹…å½“ãƒ»å¾…æ©Ÿãƒªã‚¹ãƒˆï¼‰ã®å ´åˆã®ãƒ«ãƒ¼ãƒ«
        const spotName = zone.closest('.spot-row')?.querySelector('.spot-info')?.innerText || "";
        const fullName = chip.dataset.full;

        // NGè¨­å®šç­‰ã®ãƒã‚§ãƒƒã‚¯
        if (fullName.includes('!') && spotName && spotName.includes(fullName.split('!')[1])) { alert("ãã“ã¯NGã ã‚ˆï¼"); return; }
        if (spotName.includes("å¥³å­ãƒˆã‚¤ãƒ¬") && fullName.includes('â™¢')) { alert("å¥³æ€§ã®ã¿ï¼"); return; }
        if (spotName.includes("ç”·å­ãƒˆã‚¤ãƒ¬") && fullName.includes('â™¦')) { alert("ç”·æ€§ã®ã¿ï¼"); return; }

        if (isTargetInHelper) {
            // ãŠåŠ©ã‘ã‚¨ãƒªã‚¢ã¸ã®ç§»å‹•ãªã‚‰ã‚³ãƒ”ãƒ¼ä½œæˆ
            zone.appendChild(createChip("h-" + Date.now(), fullName, true));
        } else {
            // ãã‚Œä»¥å¤–ï¼ˆåŸºæœ¬ã‚¨ãƒªã‚¢é–“ã‚„å¾…æ©Ÿã¸ã®æˆ»ã—ï¼‰ã¯ãã®ã¾ã¾ç§»å‹•
            zone.appendChild(chip);
        }
    }
    checkStatus();
}

function dropToZone(e) { e.preventDefault(); if (draggedElement) handleMove(draggedElement, e.currentTarget); }

function initBoard() {
    const m = localStorage.getItem('v37_m') || "åˆ©ç”¨è€…Aâ™¢\nåˆ©ç”¨è€…Bâ™¦";
    const s = localStorage.getItem('v37_s') || "å¥³å­ãƒˆã‚¤ãƒ¬\nç”·å­ãƒˆã‚¤ãƒ¬\nãƒ•ãƒ­ã‚¢";
    const h = localStorage.getItem('v37_h') || "çª“æ‹­ã";
    document.getElementById('memberPool').innerHTML = "";
    m.split('\n').filter(n => n.trim()).forEach((n, i) => document.getElementById('memberPool').appendChild(createChip("u-"+i, n)));
    const setup = (id, txt) => {
        const target = document.getElementById(id); target.innerHTML = "";
        txt.split('\n').filter(n => n.trim()).forEach(name => {
            const row = document.createElement('div');
            row.className = "spot-row";
            row.innerHTML = `<input type="checkbox" onclick="checkStatus()"><div class="spot-info">${name}</div><div class="drop-zone" ondragover="event.preventDefault()" ondrop="dropToZone(event)"></div>`;
            target.appendChild(row);
        });
    };
    setup('spotsList', s); setup('helperList', h);
    document.getElementById('staff-pw-input').value = localStorage.getItem('v37_staff_pw') || INITIAL_PW;
    document.getElementById('entry-pw-input').value = localStorage.getItem('v37_entry_pw') || INITIAL_PW;
    document.getElementById('memberInput').value = m; document.getElementById('spotInput').value = s; document.getElementById('helperInput').value = h;
    checkStatus();
}

function runShuffle() {
    const spots = Array.from(document.querySelectorAll('#spotsList .spot-row'));
    const chips = Array.from(document.querySelectorAll('#memberPool .user-chip'));
    chips.sort(() => Math.random() - 0.5);
    chips.forEach(chip => {
        const fullName = chip.dataset.full;
        const target = spots.find(s => {
            const name = s.querySelector('.spot-info').innerText;
            if (s.querySelector('.drop-zone').children.length > 0) return false;
            if (fullName.includes('!') && name.includes(fullName.split('!')[1])) return false;
            if (name.includes("å¥³å­ãƒˆã‚¤ãƒ¬") && fullName.includes('â™¢')) return false;
            if (name.includes("ç”·å­ãƒˆã‚¤ãƒ¬") && fullName.includes('â™¦')) return false;
            return true;
        })?.querySelector('.drop-zone');
        if (target) target.appendChild(chip);
    });
    checkStatus();
}

function checkStatus() {
    let canSave = true, hasAny = false;
    document.querySelectorAll('.spot-row').forEach(row => {
        const hasMember = row.querySelector('.user-chip') !== null;
        const cb = row.querySelector('input');
        if (cb.checked) row.classList.add('done'); else row.classList.remove('done');
        if (hasMember) { hasAny = true; if (!cb.checked) canSave = false; }
    });
    const btn = document.getElementById('saveBtn');
    if (canSave && hasAny) btn.classList.add('ready'); else btn.classList.remove('ready');
}

function manualSave() {
    let data = [];
    document.querySelectorAll('.spot-row').forEach(row => {
        const names = Array.from(row.querySelectorAll('.user-chip')).map(c => c.innerText);
        if (names.length > 0) data.push(`<b>${row.querySelector('.spot-info').innerText}</b>: ${names.join('ï¼†')}`);
    });
    const now = new Date();
    const monthStr = now.getFullYear() + "å¹´" + (now.getMonth() + 1) + "æœˆ";
    const dateStr = (now.getMonth() + 1) + "/" + now.getDate() + "(" + ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"][now.getDay()] + ")";
    const logs = JSON.parse(localStorage.getItem('v37_logs') || "[]");
    logs.unshift({ month: monthStr, date: dateStr, details: data });
    localStorage.setItem('v37_logs', JSON.stringify(logs));
    alert("ä¿å­˜ã—ãŸã‚ˆï¼ãŠç–²ã‚Œæ§˜ï¼");
}

function renderHistory() {
    const container = document.getElementById('historyContainer');
    const logs = JSON.parse(localStorage.getItem('v37_logs') || "[]");
    if (logs.length === 0) { container.innerHTML = "å±¥æ­´ã¯ãªã„ã‚ˆã€‚"; return; }
    const months = [...new Set(logs.map(l => l.month))];
    container.innerHTML = months.map(m => {
        const monthLogs = logs.filter(l => l.month === m);
        return `
            <div class="history-month-block">
                <div class="history-month-title">${m}</div>
                ${monthLogs.map((l, idx) => {
                    const realIdx = logs.indexOf(l);
                    return `
                    <div class="history-item-wrapper">
                        <details class="history-item">
                            <summary>ğŸ“… ${l.date} ã®æƒé™¤å½“ç•ª</summary>
                            <div class="history-content"><div>${l.details.join('</div><div>')}</div></div>
                        </details>
                        <button class="log-del-btn" onclick="deleteLog(${realIdx})">ğŸ—‘</button>
                    </div>`;
                }).join('')}
            </div>`;
    }).join('');
}

function deleteLog(idx) {
    if (!confirm("ã“ã®æ—¥ã®å±¥æ­´ã‚’å‰Šé™¤ã—ã¦ã‚‚ã„ã„ï¼Ÿ")) return;
    let logs = JSON.parse(localStorage.getItem('v37_logs') || "[]");
    logs.splice(idx, 1);
    localStorage.setItem('v37_logs', JSON.stringify(logs));
    renderHistory();
}

function handlePrint() {
    document.querySelectorAll('details').forEach(d => d.open = true);
    setTimeout(() => { window.print(); }, 200);
}

function showPage(pageId) {
    document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav'));
    const btnId = "btn-" + pageId.replace('Page','');
    if (document.getElementById(btnId)) document.getElementById(btnId).classList.add('active-nav');
    if (pageId === 'historyPage') renderHistory();
}

function enableStaffModeQuietly() {
    isStaff = true; document.body.classList.add('is-staff');
    document.getElementById('staffNav').classList.add('staff-visible');
    document.getElementById('modeLabel').innerText = "ğŸ”’ åˆ©ç”¨è€…ãƒ¢ãƒ¼ãƒ‰";
    showPage('mainPage');
}

function toggleStaffMode() {
    if (!isStaff) {
        if (prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰") === (localStorage.getItem('v37_staff_pw') || INITIAL_PW)) enableStaffModeQuietly();
    } else {
        isStaff = false; document.body.classList.remove('is-staff');
        document.getElementById('staffNav').classList.remove('staff-visible');
        document.getElementById('modeLabel').innerText = "ğŸ”“ ã‚¹ã‚¿ãƒƒãƒ•ç”¨";
        showPage('mainPage');
    }
}

function saveSettings() {
    localStorage.setItem('v37_staff_pw', document.getElementById('staff-pw-input').value);
    localStorage.setItem('v37_entry_pw', document.getElementById('entry-pw-input').value);
    localStorage.setItem('v37_m', document.getElementById('memberInput').value);
    localStorage.setItem('v37_s', document.getElementById('spotInput').value);
    localStorage.setItem('v37_h', document.getElementById('helperInput').value);
    sessionStorage.setItem('v37_is_staff_active', 'true');
    alert("ä¿å­˜ã—ãŸã‚ˆï¼"); location.reload();
}

function clearAllDels() { document.querySelectorAll('.user-chip').forEach(c => c.classList.remove('show-del')); }
</script>
