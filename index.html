<script>
let isStaff = false;
let draggedElement = null;
const INITIAL_PW = "8277";

window.onload = function() {
    if (localStorage.getItem('v37_is_logged_in') === 'true') {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        initBoard();
        loadLayout(); // é…ç½®ã‚’å¾©å…ƒ
    }
};

function initBoard() {
    const m = localStorage.getItem('v37_m') || "åˆ©ç”¨è€…Aâ™¢\nåˆ©ç”¨è€…Bâ™¦";
    const s = localStorage.getItem('v37_s') || "å¥³å­ãƒˆã‚¤ãƒ¬\nç”·å­ãƒˆã‚¤ãƒ¬\nãƒ•ãƒ­ã‚¢";
    const h = localStorage.getItem('v37_h') || "çª“æ‹­ã";
    document.getElementById('memberInput').value = m;
    document.getElementById('spotInput').value = s;
    document.getElementById('helperInput').value = h;
    document.getElementById('staff-pw-input').value = localStorage.getItem('v37_staff_pw') || INITIAL_PW;
    document.getElementById('entry-pw-input').value = localStorage.getItem('v37_entry_pw') || INITIAL_PW;
    
    const pool = document.getElementById('shufflePool'); pool.innerHTML = "";
    m.split('\n').filter(n => n.trim()).forEach((n, i) => pool.appendChild(createChip("u-"+i, n)));
    
    const setupUI = (id, txt) => {
        const target = document.getElementById(id); target.innerHTML = "";
        txt.split('\n').filter(n => n.trim()).forEach((name, idx) => {
            const row = document.createElement('div');
            row.className = "spot-row";
            row.dataset.rowId = id + "-" + idx;
            row.innerHTML = `<input type="checkbox" onchange="saveLayout(); checkStatus();"><div class="spot-info">${name}</div><div class="drop-zone" ondragover="handleDragOver(event)" ondrop="handleDrop(event)"></div>`;
            target.appendChild(row);
        });
    };
    setupUI('spotsList', s); setupUI('helperList', h);
}

function createChip(id, fullName, isHelper = false) {
    const chip = document.createElement('div');
    chip.className = "user-chip"; chip.id = id; chip.draggable = true;
    chip.innerText = fullName.split(/[!â™¢â™¦]/)[0];
    chip.dataset.full = fullName; chip.dataset.isHelper = isHelper;
    chip.ondragstart = (e) => { draggedElement = chip; chip.classList.add('dragging'); };
    chip.ondragend = () => { chip.classList.remove('dragging'); };
    chip.addEventListener('touchstart', (e) => { draggedElement = chip; chip.classList.add('dragging'); }, {passive: true});
    chip.addEventListener('touchend', (e) => {
        chip.classList.remove('dragging');
        const t = e.changedTouches[0];
        const zone = document.elementFromPoint(t.clientX, t.clientY)?.closest('.drop-zone, .member-zone, .shuffle-zone');
        if (zone) handleMove(chip, zone);
        draggedElement = null;
    });
    chip.onclick = (e) => { e.stopPropagation(); if (chip.parentElement.closest('.spot-row')) { clearAllDels(); chip.classList.add('show-del'); } };
    const del = document.createElement('button');
    del.className = "del-btn"; del.innerText = "Ã—";
    del.onclick = (e) => { e.stopPropagation(); if (chip.dataset.isHelper === "true") chip.remove(); else document.getElementById('shufflePool').appendChild(chip); saveLayout(); checkStatus(); };
    chip.appendChild(del);
    return chip;
}

function handleDragOver(e) { e.preventDefault(); }
function handleDrop(e) { e.preventDefault(); if (draggedElement) handleMove(draggedElement, e.currentTarget); }

function handleMove(chip, zone) {
    const fromHelper = chip.closest('#helperList') !== null;
    const toHelper = zone.closest('#helperList') !== null;
    const toMainSpots = zone.closest('#spotsList') !== null;
    const toStaffZones = zone.closest('.member-zone, .shuffle-zone') !== null;
    if (!isStaff) {
        if (fromHelper && toMainSpots) { alert("ãŠåŠ©ã‘ã‚¨ãƒªã‚¢ã‹ã‚‰ã¯æˆ»ã›ã¾ã›ã‚“ã€‚"); return; }
        if (toStaffZones) { alert("ãã“ã«ã¯ç§»å‹•ã§ãã¾ã›ã‚“ã€‚"); return; }
    }
    const fullName = chip.dataset.full;
    const spotName = zone.closest('.spot-row')?.querySelector('.spot-info')?.innerText || "";
    if (fullName.includes('!') && spotName.includes(fullName.split('!')[1])) { alert("NGå ´æ‰€ã§ã™"); return; }
    if (spotName.includes("å¥³å­ãƒˆã‚¤ãƒ¬") && fullName.includes('â™¢')) { alert("å¥³æ€§ã®ã¿"); return; }
    if (spotName.includes("ç”·å­ãƒˆã‚¤ãƒ¬") && fullName.includes('â™¦')) { alert("ç”·æ€§ã®ã¿"); return; }
    
    if (toHelper && !chip.dataset.isHelper) { zone.appendChild(createChip("h-" + Date.now(), fullName, true)); } 
    else { zone.appendChild(chip); }
    saveLayout();
    checkStatus();
}

function saveLayout() {
    const layout = { chips: [], checks: {} };
    document.querySelectorAll('.drop-zone, .member-zone, .shuffle-zone').forEach(zone => {
        const zoneId = zone.closest('.spot-row')?.dataset.rowId || zone.id;
        Array.from(zone.children).forEach(chip => {
            layout.chips.push({ id: chip.id, full: chip.dataset.full, isH: chip.dataset.isHelper, zone: zoneId });
        });
    });
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        const rowId = cb.closest('.spot-row').dataset.rowId;
        layout.checks[rowId] = cb.checked;
    });
    localStorage.setItem('v37_current_layout', JSON.stringify(layout));
}

function loadLayout() {
    const data = localStorage.getItem('v37_current_layout');
    if (!data) return;
    const layout = JSON.parse(data);
    layout.chips.forEach(c => {
        const chip = createChip(c.id, c.full, c.isH === "true");
        const zone = (c.zone.includes('-')) ? document.querySelector(`[data-row-id="${c.zone}"] .drop-zone`) : document.getElementById(c.zone);
        if (zone) zone.appendChild(chip);
    });
    Object.keys(layout.checks).forEach(rowId => {
        const row = document.querySelector(`[data-row-id="${rowId}"]`);
        if (row) row.querySelector('input').checked = layout.checks[rowId];
    });
    checkStatus();
}

function checkStatus() {
    let allChecked = true;
    let hasAnyChip = false;
    document.querySelectorAll('.spot-row').forEach(row => {
        const hasChip = row.querySelector('.user-chip') !== null;
        const isChecked = row.querySelector('input').checked;
        if (hasChip) {
            hasAnyChip = true;
            row.classList.add('done');
            if (!isChecked) allChecked = false;
        } else {
            row.classList.remove('done');
        }
    });
    const btn = document.getElementById('saveBtn');
    if (hasAnyChip && allChecked) btn.classList.add('ready'); else btn.classList.remove('ready');
}

function manualSave() {
    let data = [];
    document.querySelectorAll('.spot-row').forEach(row => {
        const names = Array.from(row.querySelectorAll('.user-chip')).map(c => c.innerText);
        if (names.length > 0) data.push(`<b>${row.querySelector('.spot-info').innerText}</b>: ${names.join('ï¼†')}`);
    });
    const now = new Date();
    const monthStr = now.getFullYear() + "å¹´" + (now.getMonth() + 1) + "æœˆ";
    const dateStr = (now.getMonth() + 1) + "/" + now.getDate() + "(" + ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"][now.getDay()] + ")";
    const logs = JSON.parse(localStorage.getItem('v37_logs') || "[]");
    logs.unshift({ month: monthStr, date: dateStr, details: data });
    localStorage.setItem('v37_logs', JSON.stringify(logs));
    localStorage.removeItem('v37_current_layout'); // è¨˜éŒ²ã—ãŸã‚‰é…ç½®ãƒ¡ãƒ¢ã‚’æ¶ˆã™
    alert("ä¿å­˜ã—ã¾ã—ãŸï¼");
    location.reload();
}

function runShuffle() {
    if(!isStaff) return;
    resetToShufflePool();
    const spotsZones = Array.from(document.querySelectorAll('#spotsList .drop-zone'));
    const chips = Array.from(document.getElementById('shufflePool').children);
    chips.sort(() => Math.random() - 0.5);
    chips.forEach(chip => {
        const fullName = chip.dataset.full;
        const candidates = spotsZones.filter(z => z.children.length === 0).filter(z => {
            const name = z.closest('.spot-row').querySelector('.spot-info').innerText;
            if (fullName.includes('!') && name.includes(fullName.split('!')[1])) return false;
            if (name.includes("å¥³å­ãƒˆã‚¤ãƒ¬") && fullName.includes('â™¢')) return false;
            if (name.includes("ç”·å­ãƒˆã‚¤ãƒ¬") && fullName.includes('â™¦')) return false;
            return true;
        });
        if (candidates.length > 0) candidates[0].appendChild(chip);
    });
    saveLayout();
    checkStatus();
}

function resetToShufflePool() {
    const pool = document.getElementById('shufflePool');
    document.querySelectorAll('#spotsList .user-chip, #helperList .user-chip').forEach(c => {
        if (c.dataset.isHelper === "true") c.remove(); else pool.appendChild(c);
    });
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    saveLayout();
    checkStatus();
}

function renderHistory() {
    const container = document.getElementById('historyContainer');
    const logs = JSON.parse(localStorage.getItem('v37_logs') || "[]");
    if (logs.length === 0) { container.innerHTML = "å±¥æ­´ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚"; return; }
    const months = [...new Set(logs.map(l => l.month))];
    container.innerHTML = months.map(m => {
        const monthLogs = logs.filter(l => l.month === m);
        return `<div class="history-month-block"><div class="history-month-title">${m}</div>${monthLogs.map((l, idx) => {
            const realIdx = logs.indexOf(l);
            return `<div class="history-item-wrapper"><details class="history-item"><summary>ğŸ“… ${l.date}</summary><div class="history-content">${l.details.map(d => `<span class="history-line">${d}</span>`).join('')}</div></details><button class="log-del-btn" onclick="deleteLog(${realIdx})">ğŸ—‘</button></div>`;
        }).join('')}</div>`;
    }).join('');
}

function deleteLog(idx) { if (confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { let logs = JSON.parse(localStorage.getItem('v37_logs') || "[]"); logs.splice(idx, 1); localStorage.setItem('v37_logs', JSON.stringify(logs)); renderHistory(); } }
function handlePrint() { document.querySelectorAll('details').forEach(d => d.open = true); setTimeout(() => { window.print(); }, 300); }
function showPage(pageId) {
    document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav'));
    const btn = document.getElementById("btn-" + pageId.replace('Page',''));
    if (btn) btn.classList.add('active-nav');
    if (pageId === 'historyPage') renderHistory();
}
function checkEntry() {
    const correct = localStorage.getItem('v37_entry_pw') || INITIAL_PW;
    if (document.getElementById('entry-pw').value === correct) { localStorage.setItem('v37_is_logged_in', 'true'); location.reload(); } else { alert("åˆè¨€è‘‰ãŒé•ã„ã¾ã™ã€‚"); }
}

}

function saveSettings() {
    localStorage.setItem('v37_staff_pw', document.getElementById('staff-pw-input').value);
    localStorage.setItem('v37_entry_pw', document.getElementById('entry-pw-input').value);
    localStorage.setItem('v37_m', document.getElementById('memberInput').value);
    localStorage.setItem('v37_s', document.getElementById('spotInput').value);
    localStorage.setItem('v37_h', document.getElementById('helperInput').value);
    alert("ä¿å­˜ã—ã¾ã—ãŸã€‚"); location.reload();
}
