<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æƒé™¤ç®¡ç†ã‚·ã‚¹ãƒ†ãƒ ãƒ»å®Œå…¨ç‰ˆ</title>
    <style>
        :root { --primary-blue: #0288d1; --deep-blue: #01579b; --bg-color: #f0f4f8; --accent-red: #ef5350; --staff-orange: #ff9800; --hover-blue: #e3f2fd; }
        body { font-family: 'Hiragino Kaku Gothic ProN', sans-serif; background: var(--bg-color); margin: 0; padding-bottom: 80px; color: #333; overflow-x: hidden; }
        
        @media print {
            nav, .mode-switch, .action-btn, .save-btn, #auth-overlay, .staff-only, #setupPage, #mainPage, #modeLabel, .no-print, .main-board-title, .del-day-btn { display: none !important; }
            #historyPage { display: block !important; width: 100%; }
            .history-item { display: block !important; border: 2px solid #000; margin-bottom: 10px; padding: 15px; page-break-inside: avoid; }
            .history-content { display: block !important; font-size: 16px; color: #000; }
        }

        input[type="checkbox"] { width: 34px; height: 34px; cursor: pointer; margin-right: 12px; flex-shrink: 0; }

        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--deep-blue); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .auth-box { background: white; padding: 30px; border-radius: 20px; color: #333; text-align: center; width: 85%; max-width: 350px; }
        
        .main-board-title { background: linear-gradient(135deg, #0288d1 0%, #01579b 100%); color: white; text-align: center; padding: 18px; font-size: 24px; font-weight: bold; }
        
        nav { display: none; justify-content: space-around; background: #263238; padding: 12px 0; position: sticky; top: 0; z-index: 2000; }
        nav.staff-visible { display: flex; }
        nav button { background: #455a64; border: none; color: white; padding: 14px; border-radius: 8px; flex: 1; margin: 0 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        nav button.active-nav { background: var(--primary-blue); }
        
        .mode-switch { position: absolute; top: 15px; right: 10px; background: rgba(255,255,255,0.2); border: 2px solid white; color: white; padding: 10px 18px; border-radius: 30px; font-size: 14px; z-index: 2001; font-weight: bold; cursor: pointer; }
        .is-staff .mode-switch { background: var(--staff-orange); }

        .container { background: white; max-width: 1000px; margin: 10px auto; padding: 15px; border-radius: 20px; }
        .section-title { background: #e3f2fd; color: var(--deep-blue); padding: 12px 18px; border-left: 8px solid var(--primary-blue); border-radius: 5px; font-weight: bold; margin: 25px 0 15px; font-size: 20px; }
        
        .spots-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .spot-row { display: flex; flex-direction: column; padding: 15px; border: 2.5px solid #e1e8ed; border-radius: 18px; background: #fff; min-height: 120px; box-sizing: border-box; transition: background 0.3s; }
        .spot-header { display: flex; align-items: center; width: 100%; margin-bottom: 10px; border-bottom: 2px solid #f0f0f0; }
        .spot-info { font-weight: bold; color: var(--deep-blue); font-size: 18px; }
        
        .drag-over { background-color: var(--hover-blue) !important; border-color: var(--primary-blue) !important; }
        .drop-zone { width: 100%; flex-grow: 1; min-height: 70px; display: flex; flex-wrap: wrap; gap: 8px; background: #fdfdfd; padding: 8px; border-radius: 10px; }
        
        .member-zone, .shuffle-zone { background:#fafafa; padding:18px; border:3px dashed #cfd8dc; border-radius:18px; min-height:100px; display:flex; flex-wrap:wrap; gap:12px; margin-bottom: 20px; transition: background 0.3s; }
        .shuffle-zone { background:#fff9c4; border:3px solid #fbc02d; }
        
        .user-chip { position: relative; padding: 14px 24px; background: white; border: 2px solid #b3e5fc; border-radius: 40px; font-weight: bold; font-size: 20px; color: #0277bd; cursor: grab; box-shadow: 0 4px 8px rgba(0,0,0,0.12); z-index: 100; touch-action: none; transition: transform 0.1s, opacity 0.1s; }
        
        /* ğŸ’¡ ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã®ãƒãƒƒãƒ—ç”¨ã‚¹ã‚¿ã‚¤ãƒ« */
        .user-chip.dragging { position: fixed !important; opacity: 0.7; z-index: 3000; pointer-events: none; transform: scale(1.1); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }

        .del-btn { position: absolute; top: -14px; right: -14px; background: var(--accent-red); color: white; border: none; border-radius: 50%; width: 36px; height: 36px; font-weight: bold; display: none; z-index: 101; cursor: pointer; font-size: 20px; line-height: 36px; text-align: center; }
        .user-chip.show-del .del-btn { display: block; }

        .action-btn { background: #4fc3f7; color: white; border: none; padding: 18px; border-radius: 15px; font-weight: bold; width: 100%; font-size: 20px; margin: 12px 0; border-bottom: 6px solid #0288d1; cursor: pointer; }
        .save-btn { background: var(--accent-red); border-bottom-color: #c62828; display: none; margin-top: 25px; min-height: 85px; }
        .save-btn.visible { display: block; }
        .del-day-btn { background: #ff5252; color: white; border: none; border-radius: 8px; padding: 5px 12px; cursor: pointer; font-size: 14px; font-weight: bold; }

        .auth-input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 20px; text-align: center; box-sizing: border-box; }
        textarea { width: 100%; padding: 18px; border-radius: 15px; border: 2.5px solid #ddd; font-size: 18px; box-sizing: border-box; }
        .staff-only { display: none; } .is-staff .staff-only { display: block; }
        .page { display: none; } .page.active { display: block; }
    </style>
</head>
<body onclick="clearAllDels()">

<div id="auth-overlay">
    <div class="auth-box">
        <h1>æƒé™¤ç®¡ç†</h1>
        <input type="password" id="entry-pw" class="auth-input" placeholder="åˆè¨€è‘‰">
        <button class="action-btn" onclick="checkEntry()">å…¥å®¤ã™ã‚‹</button>
    </div>
</div>

<div id="main-content" style="display:none;">
    <div class="main-board-title">ğŸ§¹ æƒé™¤å½“ç•ªãƒœãƒ¼ãƒ‰</div>
    <button class="mode-switch no-print" onclick="toggleStaffMode()" id="modeLabel">ğŸ”’ ã‚¹ã‚¿ãƒƒãƒ•ãƒ¢ãƒ¼ãƒ‰</button>

    <nav id="staffNav" class="no-print">
        <button onclick="showPage('historyPage')" id="btn-history">ğŸ“ å±¥æ­´</button>
        <button onclick="showPage('mainPage')" id="btn-main" class="active-nav">ğŸ  å½“ç•ª</button>
        <button onclick="showPage('setupPage')" id="btn-setup">âš™ï¸ è¨­å®š</button>
    </nav>

    <div class="container">
        <div id="mainPage" class="page active">
            <div class="staff-only">
                <div class="section-title">ğŸ² ã‚·ãƒ£ãƒƒãƒ•ãƒ«å¯¾è±¡</div>
                <div id="shufflePool" class="shuffle-zone" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)"></div>
                <div style="display:flex; gap:12px;">
                    <button class="action-btn" onclick="runShuffle()">ğŸ² è‡ªå‹•ã‚·ãƒ£ãƒƒãƒ•ãƒ«</button>
                    <button class="action-btn" style="background:#90a4ae; border-bottom-color:#546e7a;" onclick="resetToShufflePool()">â†©ï¸ å…¨å“¡æˆ»ã™</button>
                </div>
                <div class="section-title">ğŸ‘¥ å¾…æ©Ÿãƒ»æ¬ å¸­</div>
                <div id="memberPool" class="member-zone" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)"></div>
            </div>
            
            <div class="section-title">ğŸ“ æƒé™¤ã‚¨ãƒªã‚¢</div>
            <div id="spotsList" class="spots-grid"></div>
            <div class="section-title">ğŸƒ ãŠåŠ©ã‘ã‚¨ãƒªã‚¢</div>
            <div id="helperList" class="spots-grid"></div>
            
            <button id="saveBtn" class="action-btn save-btn" onclick="manualSave()">âœ… å®Œäº†ï¼ä»Šæ—¥ã®è¨˜éŒ²ã‚’ä¿å­˜</button>
        </div>

        <div id="historyPage" class="page">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:15px;">
                <h2 style="margin:0;">ğŸ“ å±¥æ­´</h2>
                <button class="no-print" onclick="window.print()" style="padding:12px 25px; background:#4caf50; color:white; border:none; border-radius:12px; cursor:pointer; font-weight:bold; font-size:16px;">ğŸ–¨ï¸ å°åˆ·ç”»é¢</button>
            </div>
            <div id="historyContainer"></div>
        </div>

        <div id="setupPage" class="page">
            <div class="section-title">âš™ï¸ è¨­å®š</div>
            <div style="display:flex; gap:15px; margin-bottom:20px;">
                <div style="flex:1;"><label>ã‚¹ã‚¿ãƒƒãƒ•PW</label><input type="password" id="staff-pw-input" class="auth-input"></div>
                <div style="flex:1;"><label>å…¥å®¤åˆè¨€è‘‰</label><input type="password" id="entry-pw-input" class="auth-input"></div>
            </div>
            <label>åˆ©ç”¨è€…ãƒªã‚¹ãƒˆ</label><textarea id="memberInput" style="height:200px; margin-bottom:15px;"></textarea>
            <label>æƒé™¤ã‚¨ãƒªã‚¢</label><textarea id="spotInput" style="height:120px; margin-bottom:15px;"></textarea>
            <label>ãŠåŠ©ã‘ã‚¨ãƒªã‚¢</label><textarea id="helperInput" style="height:100px; margin-bottom:15px;"></textarea>
            <button class="action-btn" onclick="saveSettings()">è¨­å®šã‚’ä¿å­˜ã—ã¦æ›´æ–°</button>
        </div>
    </div>
</div>

<script>
let isStaff = false; let draggedElement = null; const INITIAL_PW = "8277"; const DB = "SOJI_DATA_STABLE"; 
let scrollInterval = null;
let offset = { x: 0, y: 0 };

window.onload = function() {
    if (localStorage.getItem(DB + '_logged') === 'true') {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        initBoard(); loadLayout();
    }
};

function initBoard() {
    const m = localStorage.getItem(DB+'_m') || "åˆ©ç”¨è€…Aâ™¢\nåˆ©ç”¨è€…Bâ™¦";
    const s = localStorage.getItem(DB+'_s') || "å¥³å­ãƒˆã‚¤ãƒ¬\nç”·å­ãƒˆã‚¤ãƒ¬\nãƒ•ãƒ­ã‚¢";
    const h = localStorage.getItem(DB+'_h') || "çª“æ‹­ã";
    document.getElementById('memberInput').value = m;
    document.getElementById('spotInput').value = s;
    document.getElementById('helperInput').value = h;
    document.getElementById('staff-pw-input').value = localStorage.getItem(DB+'_staff_pw') || INITIAL_PW;
    document.getElementById('entry-pw-input').value = localStorage.getItem(DB+'_entry_pw') || INITIAL_PW;

    const setupUI = (id, txt) => {
        const target = document.getElementById(id); target.innerHTML = "";
        txt.split('\n').filter(n => n.trim()).forEach((name, idx) => {
            const row = document.createElement('div'); row.className = "spot-row"; row.dataset.rowId = id + "-" + idx;
            row.innerHTML = `<div class="spot-header"><input type="checkbox" onchange="checkStatus();"><div class="spot-info">${name}</div></div><div class="drop-zone" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)"></div>`;
            target.appendChild(row);
        });
    };
    setupUI('spotsList', s); setupUI('helperList', h);
}

function createChip(id, fullName, isHelper = false) {
    const chip = document.createElement('div'); chip.className = "user-chip"; chip.id = id;
    chip.innerText = fullName.split(/[!â™¢â™¦]/)[0]; chip.dataset.full = fullName; chip.dataset.isHelper = isHelper;
    chip.draggable = true;
    
    chip.ondragstart = (e) => { draggedElement = chip; };
    
    // iPadãƒ»ã‚¿ãƒƒãƒæ“ä½œ
    chip.addEventListener('touchstart', (e) => { 
        draggedElement = chip; 
        const touch = e.touches[0];
        const rect = chip.getBoundingClientRect();
        offset.x = touch.clientX - rect.left;
        offset.y = touch.clientY - rect.top;
        chip.classList.add('dragging');
    }, {passive: false});

    chip.addEventListener('touchmove', (e) => {
        if (!draggedElement) return;
        e.preventDefault();
        const touch = e.touches[0];
        const x = touch.clientX; const y = touch.clientY;
        
        // ğŸ’¡ ãƒãƒƒãƒ—ã‚’æŒ‡ã®ä½ç½®ã«è¿½å¾“ã•ã›ã‚‹
        chip.style.left = (x - offset.x) + 'px';
        chip.style.top = (y - offset.y) + 'px';

        const zone = document.elementFromPoint(x, y)?.closest('.drop-zone, .member-zone, .shuffle-zone');
        
        // ã‚ªãƒ¼ãƒˆã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        clearInterval(scrollInterval);
        if (y < 80) scrollInterval = setInterval(() => window.scrollBy(0, -10), 20);
        else if (y > window.innerHeight - 80) scrollInterval = setInterval(() => window.scrollBy(0, 10), 20);

        document.querySelectorAll('.spot-row, .member-zone, .shuffle-zone').forEach(el => el.classList.remove('drag-over'));
        if (zone) (zone.closest('.spot-row') || zone).classList.add('drag-over');
    }, {passive: false});

    chip.addEventListener('touchend', (e) => {
        clearInterval(scrollInterval);
        const touch = e.changedTouches[0];
        chip.classList.remove('dragging');
        chip.style.left = ''; chip.style.top = ''; // ä½ç½®ã‚’ãƒªã‚»ãƒƒãƒˆ
        
        const zone = document.elementFromPoint(touch.clientX, touch.clientY)?.closest('.drop-zone, .member-zone, .shuffle-zone');
        document.querySelectorAll('.spot-row, .member-zone, .shuffle-zone').forEach(el => el.classList.remove('drag-over'));
        if (zone) handleMove(draggedElement, zone); 
        draggedElement = null;
    });

    chip.onclick = (e) => { e.stopPropagation(); clearAllDels(); chip.classList.add('show-del'); };
    const del = document.createElement('button'); del.className = "del-btn"; del.innerText = "Ã—";
    del.onclick = (e) => { e.stopPropagation(); if (isHelper) chip.remove(); else document.getElementById('shufflePool').appendChild(chip); checkStatus(); saveLayout(); };
    chip.appendChild(del);
    return chip;
}

function handleMove(chip, zone) {
    const spotName = zone.closest('.spot-row')?.querySelector('.spot-info')?.innerText || "";
    const isTargetHelperArea = zone.closest('#helperList') !== null;
    const isOriginHelperArea = chip.dataset.isHelper === "true";

    if (isOriginHelperArea && !isTargetHelperArea && !zone.classList.contains('member-zone') && !zone.classList.contains('shuffle-zone')) return; 
    if (spotName && !checkConstraint(chip.dataset.full, spotName)) { alert("åˆ¶é™ã‚¨ãƒªã‚¢ã§ã™"); return; }
    
    if (isTargetHelperArea && !isOriginHelperArea) zone.appendChild(createChip("h-"+Date.now(), chip.dataset.full, true));
    else zone.appendChild(chip);
    checkStatus(); saveLayout();
}

function checkStatus() {
    const btn = document.getElementById('saveBtn');
    const rows = Array.from(document.querySelectorAll('.spot-row'));
    let hasChipSomewhere = false;
    const allValid = rows.every(row => {
        const hasChips = row.querySelector('.user-chip') !== null;
        if (hasChips) hasChipSomewhere = true;
        return hasChips ? row.querySelector('input').checked : true;
    });
    if (allValid && hasChipSomewhere) btn.classList.add('visible');
    else btn.classList.remove('visible');
}

function manualSave() {
    let data = []; const current = {};
    document.querySelectorAll('.spot-row').forEach(row => {
        const spot = row.querySelector('.spot-info').innerText;
        const names = Array.from(row.querySelectorAll('.user-chip')).map(c => { if(c.dataset.isHelper !== "true") current[c.dataset.full] = spot; return c.innerText; });
        if (names.length) data.push(`ã€${spot}ã€‘${names.join(', ')}`);
    });
    localStorage.setItem(DB+'_last_loc', JSON.stringify(current));
    const logs = JSON.parse(localStorage.getItem(DB+'_logs') || "[]");
    const d = new Date(); 
    logs.unshift({ id: Date.now(), date: `${d.getMonth()+1}/${d.getDate()}(${["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"][d.getDay()]})`, detail: data.join(' / ') });
    localStorage.setItem(DB+'_logs', JSON.stringify(logs.slice(0, 50)));
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    checkStatus(); saveLayout(); alert("ä¿å­˜ã—ã¾ã—ãŸ");
}

function deleteDay(id, e) {
    e.stopPropagation(); if (!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
    let logs = JSON.parse(localStorage.getItem(DB+'_logs') || "[]");
    logs = logs.filter(l => l.id !== id);
    localStorage.setItem(DB+'_logs', JSON.stringify(logs));
    renderHistory();
}

function renderHistory() {
    const logs = JSON.parse(localStorage.getItem(DB+'_logs') || "[]");
    document.getElementById('historyContainer').innerHTML = logs.map((l, i) => `
        <div class="history-item ${i===0?'open':''}" style="position:relative; border-bottom:1px solid #eee; padding:15px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b>ğŸ“… ${l.date}</b>
                <button class="del-day-btn no-print staff-only" onclick="deleteDay(${l.id}, event)">å‰Šé™¤</button>
            </div>
            <div class="history-content" style="margin-top:10px;">${l.detail}</div>
        </div>`).join('');
}

function handleDragOver(e) { 
    e.preventDefault(); 
    const target = e.target.closest('.spot-row') || e.target.closest('.member-zone') || e.target.closest('.shuffle-zone');
    if (target) target.classList.add('drag-over');
}
function handleDragLeave(e) { 
    const target = e.target.closest('.spot-row') || e.target.closest('.member-zone') || e.target.closest('.shuffle-zone');
    if (target) target.classList.remove('drag-over');
}
function handleDrop(e) { 
    e.preventDefault(); 
    const zone = e.target.closest('.drop-zone, .member-zone, .shuffle-zone'); 
    document.querySelectorAll('.spot-row, .member-zone, .shuffle-zone').forEach(el => el.classList.remove('drag-over'));
    if (zone && draggedElement) handleMove(draggedElement, zone); 
}
function checkConstraint(full, spot) {
    if (full.includes('!') && spot.includes(full.split('!')[1].split(/[â™¢â™¦]/)[0].trim())) return false;
    if (spot.includes("å¥³å­ãƒˆã‚¤ãƒ¬") && full.includes('â™¢')) return false;
    if (spot.includes("ç”·å­ãƒˆã‚¤ãƒ¬") && full.includes('â™¦')) return false;
    return true;
}
function runShuffle() {
    const last = JSON.parse(localStorage.getItem(DB+'_last_loc') || "{}");
    const pool = document.getElementById('shufflePool'); const chips = Array.from(pool.children);
    if (!chips.length) return;
    const zones = Array.from(document.querySelectorAll('.drop-zone')).filter(z => !z.closest('#helperList'));
    chips.sort(() => Math.random() - 0.5).forEach(chip => {
        const target = zones.find(z => z.children.length === 0 && checkConstraint(chip.dataset.full, z.closest('.spot-row').querySelector('.spot-info').innerText) && z.closest('.spot-row').querySelector('.spot-info').innerText !== last[chip.dataset.full]);
        if (target) target.appendChild(chip);
    });
    checkStatus(); saveLayout();
}
function showPage(p) { 
    document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active')); document.getElementById(p).classList.add('active');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav'));
    const btn = document.getElementById('btn-'+p.replace('Page','')); if(btn) btn.classList.add('active-nav');
    if(p==='historyPage') renderHistory();
}
function toggleStaffMode() {
    const lbl = document.getElementById('modeLabel');
    if (!isStaff) { 
        if (prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰") === (localStorage.getItem(DB+'_staff_pw')||INITIAL_PW)) { 
            isStaff=true; document.body.classList.add('is-staff'); document.getElementById('staffNav').classList.add('staff-visible'); lbl.innerText = "ğŸ  åˆ©ç”¨è€…ãƒ¢ãƒ¼ãƒ‰ã«æˆ»ã‚‹";
        } 
    } else { 
        isStaff=false; document.body.classList.remove('is-staff'); document.getElementById('staffNav').classList.remove('staff-visible'); lbl.innerText = "ğŸ”’ ã‚¹ã‚¿ãƒƒãƒ•ãƒ¢ãƒ¼ãƒ‰"; showPage('mainPage'); 
    }
}
function saveSettings() {
    localStorage.setItem(DB+'_m', document.getElementById('memberInput').value);
    localStorage.setItem(DB+'_s', document.getElementById('spotInput').value);
    localStorage.setItem(DB+'_h', document.getElementById('helperInput').value);
    localStorage.setItem(DB+'_staff_pw', document.getElementById('staff-pw-input').value);
    localStorage.setItem(DB+'_entry_pw', document.getElementById('entry-pw-input').value);
    localStorage.removeItem(DB+'_layout'); location.reload();
}
function saveLayout() {
    const chips = []; document.querySelectorAll('.user-chip').forEach(c => {
        if (!c.id.startsWith('h-')) chips.push({id:c.id, full:c.dataset.full, zone:c.parentElement.id || c.parentElement.closest('.spot-row').dataset.rowId});
    });
    localStorage.setItem(DB+'_layout', JSON.stringify(chips));
}
function loadLayout() {
    const data = JSON.parse(localStorage.getItem(DB+'_layout') || "[]");
    if (!data.length) { 
        document.getElementById('memberInput').value.split('\n').filter(n=>n.trim()).forEach((n,i)=>document.getElementById('shufflePool').appendChild(createChip("u-"+i, n)));
    } else {
        data.forEach(d => {
            const c = createChip(d.id, d.full);
            const z = d.zone.includes('-') ? document.querySelector(`[data-row-id="${d.zone}"] .drop-zone`) : document.getElementById(d.zone);
            if (z) z.appendChild(c);
        });
    }
    checkStatus();
}
function checkEntry() { if (document.getElementById('entry-pw').value === (localStorage.getItem(DB+'_entry_pw')||INITIAL_PW)) { localStorage.setItem(DB+'_logged','true'); location.reload(); } else alert("é•ã†ã‚ˆ"); }
function clearAllDels() { document.querySelectorAll('.user-chip').forEach(c => c.classList.remove('show-del')); }
function resetToShufflePool() { if(confirm("å…¨å“¡æˆ»ã—ã¾ã™ã‹ï¼Ÿ")){ document.querySelectorAll('.drop-zone .user-chip').forEach(c => { if(c.dataset.isHelper==="true") c.remove(); else document.getElementById('shufflePool').appendChild(c); }); checkStatus(); saveLayout(); } }
</script>
</body>
</html>
