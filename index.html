    <style>

        .spot-row.done { background-color: #e8f5e9; border-color: #a5d6a7; }

        .drop-zone.drag-over { background: var(--hover-blue); border-color: var(--primary-blue); transform: scale(1.02); }
        .user-chip { position: relative; padding: 14px 24px; background: white; border: 1.5px solid #b3e5fc; border-radius: 30px; font-weight: bold; font-size: 20px; color: #0277bd; touch-action: none; white-space: nowrap; cursor: grab; user-select: none; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
        .user-chip.dragging { opacity: 0.3; transform: scale(1.1); z-index: 1000; }

        .user-chip.show-del .del-btn { display: block; }

</head>
<body onclick="clearAllDels()">

<div id="auth-overlay">
    <div class="auth-box">
        <h2>ğŸ§¹ æƒé™¤ç®¡ç†ãƒœãƒ¼ãƒ‰</h2>
        <input type="password" id="entry-pw" class="auth-input" placeholder="åˆè¨€è‘‰">
        <button class="action-btn" onclick="checkEntry()">å…¥å®¤ã™ã‚‹</button>

</div>

<div id="main-content" style="display:none;">
    <div class="main-board-title">ğŸ§¹ æƒé™¤å½“ç•ªãƒœãƒ¼ãƒ‰</div>
    <button class="mode-switch" onclick="toggleStaffMode()" id="modeLabel">ğŸ”“ ã‚¹ã‚¿ãƒƒãƒ•ç”¨</button>
    <nav id="staffNav">
        <button onclick="showPage('historyPage')" id="btn-history">ğŸ“ å±¥æ­´</button>
        <button onclick="showPage('mainPage')" id="btn-main" class="active-nav">ğŸ  å½“ç•ªè¡¨</button>
        <button onclick="showPage('setupPage')" id="btn-setup">âš™ï¸ è¨­å®š</button>
    </nav>
    <div class="container">
        <div id="mainPage" class="page active">
            <div class="staff-only">
                <div class="section-title">ğŸ² ã‚·ãƒ£ãƒƒãƒ•ãƒ«å¯¾è±¡æ </div>
                <div id="shufflePool" class="shuffle-zone" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)"></div>
                <div style="display:flex; gap:10px;">
                    <button class="action-btn" onclick="runShuffle()">ğŸ² ã‚·ãƒ£ãƒƒãƒ•ãƒ«ï¼</button>
                    <button class="action-btn" style="background:#90a4ae; border-bottom-color:#546e7a;" onclick="resetToShufflePool()">â†©ï¸ å…¨å“¡æˆ»ã™</button>
                </div>
                <div class="section-title">ğŸ‘¥ å¾…æ©Ÿãƒ»æ¬ å¸­ãƒ¡ãƒ³ãƒãƒ¼</div>
                <div id="memberPool" class="member-zone" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)"></div>
            </div>
            <div class="section-title">ğŸ“ ä»Šæ—¥ã®æƒé™¤ã‚¨ãƒªã‚¢</div>
            <div id="spotsList" class="spots-grid"></div>
            <div class="section-title">ğŸƒ ãŠåŠ©ã‘ã‚¨ãƒªã‚¢</div>
            <div id="helperList" class="spots-grid"></div>
            <button id="saveBtn" class="action-btn save-btn" onclick="manualSave()">âœ… ä»Šæ—¥ã®è¨˜éŒ²ã‚’ä¿å­˜</button>
        </div>
        </div>
</div>

<script>
let isStaff = false; let draggedElement = null; let dragGhost = null; const INITIAL_PW = "8277";

window.onload = function() {
    if (localStorage.getItem('v37_is_logged_in') === 'true') {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        initBoard(); loadLayout();
    }
};

function initBoard() {
    const m = localStorage.getItem('v37_m') || "åˆ©ç”¨è€…Aâ™¢\nåˆ©ç”¨è€…Bâ™¦";
    const s = localStorage.getItem('v37_s') || "å¥³å­ãƒˆã‚¤ãƒ¬\nç”·å­ãƒˆã‚¤ãƒ¬\nãƒ•ãƒ­ã‚¢";
    const h = localStorage.getItem('v37_h') || "çª“æ‹­ã";
    document.getElementById('memberInput').value = m; document.getElementById('spotInput').value = s; document.getElementById('helperInput').value = h;
    document.getElementById('staff-pw-input').value = localStorage.getItem('v37_staff_pw') || INITIAL_PW;
    document.getElementById('entry-pw-input').value = localStorage.getItem('v37_entry_pw') || INITIAL_PW;

    const setupUI = (id, txt) => {
        const target = document.getElementById(id); target.innerHTML = "";
        txt.split('\n').filter(n => n.trim()).forEach((name, idx) => {
            const row = document.createElement('div');
            row.className = "spot-row"; row.dataset.rowId = id + "-" + idx;
            row.innerHTML = `<input type="checkbox" onchange="saveLayout(); checkStatus();"><div class="spot-info">${name}</div><div class="drop-zone" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)"></div>`;
            target.appendChild(row);
        });
    };
    setupUI('spotsList', s); setupUI('helperList', h);
}

function createChip(id, fullName, isHelper = false) {
    const chip = document.createElement('div');
    chip.className = "user-chip"; chip.id = id; chip.innerText = fullName.split(/[!â™¢â™¦]/)[0];
    chip.dataset.full = fullName; chip.dataset.isHelper = isHelper;
    chip.draggable = true;
    chip.ondragstart = (e) => { draggedElement = chip; chip.classList.add('dragging'); };
    chip.ondragend = () => chip.classList.remove('dragging');
    chip.addEventListener('touchstart', (e) => {
        draggedElement = chip; chip.classList.add('dragging');
        dragGhost = chip.cloneNode(true); dragGhost.style.position = 'fixed'; dragGhost.style.opacity = '0.8'; dragGhost.style.zIndex = '10000'; dragGhost.style.pointerEvents = 'none';
        document.body.appendChild(dragGhost); updateGhostPos(e.touches[0]);
    }, {passive: true});
    chip.addEventListener('touchmove', (e) => {
        if (!draggedElement) return; updateGhostPos(e.touches[0]);
        const touch = e.touches[0];
        const zone = document.elementFromPoint(touch.clientX, touch.clientY)?.closest('.drop-zone, .member-zone, .shuffle-zone');
        document.querySelectorAll('.drop-zone, .member-zone, .shuffle-zone').forEach(z => z.classList.remove('drag-over'));
        if (zone) zone.classList.add('drag-over');
    }, {passive: false});
    chip.addEventListener('touchend', (e) => {
        if (!draggedElement) return; if (dragGhost) { dragGhost.remove(); dragGhost = null; }
        chip.classList.remove('dragging'); document.querySelectorAll('.drag-over').forEach(z => z.classList.remove('drag-over'));
        const t = e.changedTouches[0]; const zone = document.elementFromPoint(t.clientX, t.clientY)?.closest('.drop-zone, .member-zone, .shuffle-zone');
        if (zone) handleMove(chip, zone); draggedElement = null;
    });
    chip.onclick = (e) => { e.stopPropagation(); if (chip.parentElement.closest('.spot-row') || chip.parentElement.id === "memberPool") { clearAllDels(); chip.classList.add('show-del'); } };
    const del = document.createElement('button'); del.className = "del-btn"; del.innerText = "Ã—";
    del.onclick = (e) => { e.stopPropagation(); if (chip.dataset.isHelper === "true") chip.remove(); else document.getElementById('shufflePool').appendChild(chip); saveLayout(); checkStatus(); };
    chip.appendChild(del);
    return chip;
}

function updateGhostPos(t) { if (dragGhost) { dragGhost.style.left = (t.clientX - 50) + 'px'; dragGhost.style.top = (t.clientY - 25) + 'px'; } }
function handleDragOver(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
function handleDragLeave(e) { e.currentTarget.classList.remove('drag-over'); }
function handleDrop(e) { e.preventDefault(); e.currentTarget.classList.remove('drag-over'); if (draggedElement) handleMove(draggedElement, e.currentTarget); }

function checkConstraint(fullName, spotName) {
    if (fullName.includes('!')) {
        const parts = fullName.split('!');
        const ngPart = parts[1].split(/[â™¢â™¦]/)[0].trim();
        if (spotName.includes(ngPart)) return false;
    }
    if (spotName.includes("å¥³å­ãƒˆã‚¤ãƒ¬") && fullName.includes('â™¢')) return false;
    if (spotName.includes("ç”·å­ãƒˆã‚¤ãƒ¬") && fullName.includes('â™¦')) return false;
    return true;
}

function handleMove(chip, zone) {
    const isFromH = chip.dataset.isHelper === "true";
    const toH = zone.closest('#helperList') !== null;
    const toM = zone.closest('#spotsList') !== null;
    if (isFromH && toM) { alert("ãŠåŠ©ã‘ã‹ã‚‰ã¯æˆ»ã›ã¾ã›ã‚“ã€‚"); return; }
    const fullName = chip.dataset.full;
    const spotName = zone.closest('.spot-row')?.querySelector('.spot-info')?.innerText || "";
    if (spotName && !checkConstraint(fullName, spotName)) { alert("åˆ¶é™ã‚¨ãƒªã‚¢ã§ã™"); return; }
    if (toH && !isFromH) {
        zone.appendChild(createChip("h-" + Date.now(), fullName, true));
    } else {
        zone.appendChild(chip);
    }
    saveLayout(); checkStatus();
}

function runShuffle() {
    if(!isStaff) return;
    const lastLocs = JSON.parse(localStorage.getItem('v37_last_locations') || "{}");
    
    // ã€ä¿®æ­£ã€‘ã‚·ãƒ£ãƒƒãƒ•ãƒ«å¯¾è±¡ï¼ˆshufflePoolï¼‰ã«ã„ã‚‹äººã ã‘ã‚’ãƒªã‚¹ãƒˆåŒ–
    const pool = document.getElementById('shufflePool');
    const chips = Array.from(pool.children);
    if (chips.length === 0) { alert("ã‚·ãƒ£ãƒƒãƒ•ãƒ«å¯¾è±¡æ ã«ãƒ¡ãƒ³ãƒãƒ¼ã‚’å…¥ã‚Œã¦ãã ã•ã„"); return; }
    
    const zones = Array.from(document.querySelectorAll('#spotsList .drop-zone'));
    const shuffledChips = chips.sort(() => Math.random() - 0.5);

    shuffledChips.forEach(chip => {
        const fullName = chip.dataset.full;
        const lastSpot = lastLocs[fullName] || "";
        
        let validZone = zones.find(z => {
            const spotName = z.closest('.spot-row').querySelector('.spot-info').innerText;
            return z.children.length === 0 && checkConstraint(fullName, spotName) && spotName !== lastSpot;
        });

        if (!validZone) {
            validZone = zones.find(z => {
                const spotName = z.closest('.spot-row').querySelector('.spot-info').innerText;
                return z.children.length === 0 && checkConstraint(fullName, spotName);
            });
        }

        if (validZone) validZone.appendChild(chip);
    });
    saveLayout(); checkStatus();
}

// ä»–ã®é–¢æ•°ï¼ˆsaveLayout, loadLayout, manualSaveç­‰ï¼‰ã¯å‰å›ã¨åŒæ§˜
function saveLayout() {
    const layout = { chips: [], checks: {} };
    document.querySelectorAll('.drop-zone, .member-zone, .shuffle-zone').forEach(zone => {
        const zoneId = zone.closest('.spot-row')?.dataset.rowId || zone.id;
        Array.from(zone.children).forEach(chip => { layout.chips.push({ id: chip.id, full: chip.dataset.full, isH: chip.dataset.isHelper, zone: zoneId }); });
    });
    document.querySelectorAll('.spot-row').forEach(row => { layout.checks[row.dataset.rowId] = row.querySelector('input').checked; });
    localStorage.setItem('v37_current_layout', JSON.stringify(layout));
}
function loadLayout() {
    const data = localStorage.getItem('v37_current_layout'); if (!data) { resetChipsToPool(); return; }
    const layout = JSON.parse(data); document.querySelectorAll('.drop-zone, .member-zone, .shuffle-zone').forEach(z => z.innerHTML = "");
    layout.chips.forEach(c => {
        const chip = createChip(c.id, c.full, c.isH === "true");
        const zone = (c.zone.includes('-')) ? document.querySelector(`[data-row-id="${c.zone}"] .drop-zone`) : document.getElementById(c.zone);
        if (zone) zone.appendChild(chip);
    });
    Object.keys(layout.checks).forEach(rowId => { const row = document.querySelector(`[data-row-id="${rowId}"]`); if (row) row.querySelector('input').checked = layout.checks[rowId]; });
    checkStatus();
}
function resetToShufflePool() {
    document.querySelectorAll('.drop-zone .user-chip').forEach(c => {
        if (c.dataset.isHelper === "true") c.remove(); else document.getElementById('shufflePool').appendChild(c);
    });
    document.querySelectorAll('input').forEach(i => i.checked = false); saveLayout(); checkStatus();
}
function resetChipsToPool() {
    const m = localStorage.getItem('v37_m') || ""; const pool = document.getElementById('shufflePool'); pool.innerHTML = "";
    m.split('\n').filter(n => n.trim()).forEach((n, i) => pool.appendChild(createChip("u-"+i, n)));
}
function checkStatus() {
    let allReady = true; let hasAnyChip = false;
    document.querySelectorAll('#spotsList .spot-row, #helperList .spot-row').forEach(row => {
        const hasMember = row.querySelector('.user-chip') !== null; const cb = row.querySelector('input');
        if (hasMember) { hasAnyChip = true; row.classList.add('done'); if (!cb.checked) allReady = false; } else { row.classList.remove('done'); }
    });
    const btn = document.getElementById('saveBtn'); if (hasAnyChip && allReady) btn.classList.add('ready'); else btn.classList.remove('ready');
}
function manualSave() {
    let data = []; const currentLocs = {};
    document.querySelectorAll('#spotsList .spot-row').forEach(row => {
        const info = row.querySelector('.spot-info').innerText;
        const names = Array.from(row.querySelectorAll('.user-chip')).map(c => { currentLocs[c.dataset.full] = info; return c.innerText; });
        if (names.length > 0) data.push(`<b>${info}</b>: ${names.join('ï¼†')}`);
    });
    localStorage.setItem('v37_last_locations', JSON.stringify(currentLocs));
    const now = new Date(); const dateStr = (now.getMonth() + 1) + "/" + now.getDate() + "(" + ["æ—¥","æœˆ","ç«","æ°´","æœ¨","é‡‘","åœŸ"][now.getDay()] + ")";
    const logs = JSON.parse(localStorage.getItem('v37_logs') || "[]");
    logs.unshift({ month: now.getFullYear() + "å¹´" + (now.getMonth() + 1) + "æœˆ", date: dateStr, details: data });
    localStorage.setItem('v37_logs', JSON.stringify(logs));
    document.querySelectorAll('input').forEach(i => i.checked = false); saveLayout(); checkStatus();
    alert("ä¿å­˜ã—ã¾ã—ãŸã€‚");
}
function checkEntry() { if (document.getElementById('entry-pw').value === (localStorage.getItem('v37_entry_pw') || INITIAL_PW)) { localStorage.setItem('v37_is_logged_in', 'true'); location.reload(); } else alert("åˆè¨€è‘‰ãŒé•ã„ã¾ã™"); }
function toggleStaffMode() {
    if (!isStaff) { if (prompt("PW") === (localStorage.getItem('v37_staff_pw') || INITIAL_PW)) { isStaff = true; document.body.classList.add('is-staff'); document.getElementById('staffNav').classList.add('staff-visible'); document.getElementById('modeLabel').innerText = "ğŸ”’ åˆ©ç”¨è€…ãƒ¢ãƒ¼ãƒ‰"; } }
    else { isStaff = false; document.body.classList.remove('is-staff'); document.getElementById('staffNav').classList.remove('staff-visible'); document.getElementById('modeLabel').innerText = "ğŸ”“ ã‚¹ã‚¿ãƒƒãƒ•ç”¨"; }
}
function clearAllDels() { document.querySelectorAll('.user-chip').forEach(c => c.classList.remove('show-del')); }
</script>
